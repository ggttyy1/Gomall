syntax = "proto3";

package order;

option go_package = "/order";

import "checkout.proto";

service orderService {
    rpc ListOrder(ListOrderReq) returns (ListOrderResp){};
    rpc AddOrder(AddOrderReq) returns (AddOrderResp){};
    rpc DeleteOrder(DeleteOrderReq) returns (DeleteOrderResp){};
    rpc EditOrder(EditOrderReq) returns (EditOrderResp){};
}

message ProductItems {
    uint32 product_id = 1;
    uint32 quantity = 2;
    float cost = 3;
}

message AddOrderReq{
    uint32 user_id = 1;
    string email = 2;
    checkout.Address Address = 3;
    float cost = 4;
    repeated ProductItems items = 5;
}

message AddOrderResp{
    string order_id = 1;
}

message ListOrderReq{
    uint32 user_id = 1;
}

message Order {
    repeated ProductItems items = 1;
    string order_id = 2;
    uint32 user_id = 3;
    checkout.Address address = 4;
    string email = 5;
    int32 created_at = 6;
    int32 is_delete = 7;
}

message ListOrderResp {
    repeated Order order_list= 1;
}

message DeleteOrderReq{
    string order_id = 1;
}

message DeleteOrderResp{
}

message EditOrderReq {
    string order_id = 1;
    optional checkout.Address address = 2;
    optional string email = 3;
    repeated ProductItems items = 4;
    optional int32 is_delete = 5;
}

message EditOrderResp {
    Order updated_order = 1;
}
